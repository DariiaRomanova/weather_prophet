<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Prophet</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            id="search-form-input"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-container">
          <div>
            <h1 class="city-name" id="city-name">Dnipro</h1>
            <h2 class="country-name" id="country-name">Ukraine</h2>
            <p class="date-time" id="date-time"></p>
          </div>
          <div>
            <div class="current-weather-icon">ðŸŒ™</div>
            <div
              class="current-weather-description"
              id="current-weather-description"
            >
              Clear
            </div>
          </div>
          <div>
            <div class="current-temperature-container">
              <div class="current-temp-value" id="current-temp-value"></div>
              <div class="current-temp-unit">Â°C</div>
            </div>
            <div class="feels-like" id="feels-like">Feels like</div>
          </div>
        </div>
        <div class="additional-param-conteiner">
          <div class="add-param-card">
            <img src="images/humidity.png" />
            <h6>Humidity</h6>
            <p id="humidity-value"></p>
          </div>
          <div class="add-param-card">
            <img src="images/wind.png" />
            <h6>Wind</h6>
            <p id="wind-value"></p>
          </div>
          <div class="add-param-card">
            <img src="images/pngwing.com.png" />
            <h6>Pressure</h6>
            <p id="pressure-value"></p>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/DariiaRomanova" target="_blank"
          >Daria Romanova</a
        >, is open-sourced on
        <a
          href="https://github.com/DariiaRomanova/weather_prophet"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://weather-prophet.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
